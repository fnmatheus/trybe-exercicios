<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      document.getElementsByClassName('center-content')[0].innerHTML = '<p>Texto padrão do nosso site</p>Eu espero estar atuando na área de tecnológia após fazer outros cursos<p></p><p>Trybe</p>';
      document.getElementsByTagName('main')[0].style.backgroundColor = 'rgb(76,164,109)';
      document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
      document.getElementsByClassName('title')[0].innerHTML = 'Exercício 5.1 - JavaScript';
      document.getElementsByClassName('center-content')[0].style.textTransform = 'uppercase';
      for (let index = 0; index < document.getElementsByTagName('p').length; index += 1) {
        console.log(document.getElementsByTagName('p')[index].innerText);
      }
        /*
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
